<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="employe-container">
      <h1>Employe Management System</h1>
      <label
        >Name
        <input class="nameInput" type="text" placeholder="Enter Name" /></label
      ><br /><br />
      <label
        >Email
        <input
          class="emailInput"
          type="email"
          placeholder="Enter Email" /></label
      ><br /><br />
      <label
        >Phone
        <input
          class="phoneInput"
          type="number"
          placeholder="Enter Phone" /></label
      ><br /><br />
      <label
        >Job
        <input class="jobInput" type="text" placeholder="Enter job" /></label
      ><br /><br />
      <button id="addEmployebtn">Add Employe</button>
      <ul id="addlist"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
